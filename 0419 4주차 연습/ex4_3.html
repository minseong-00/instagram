<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 로그인 파일</title>
</head>
<body>
    <form action="">
        <h1>오렌지 주문하기</h1>
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <ul>
                <li><label><input type="checkbox" value="1" checked>선물용 3kg</label>
                    <input type="number" value="1" style="text-align: right;">개</li>
                <li><label><input type="checkbox" value="2" checked>선물용 5kg</label>
                    <input type="number">개</li> 
                <li><label><input type="checkbox" value="3" checked>가정용 3kg</label>
                    <input type="number">개</li>
                <li><label><input type="checkbox" value="4" checked>가정용 5kg</label>
                    <input type="number">개</li>               
            </ul>
            <p><b>주문할 상품을 선택해 주세요</b></p>
            <ul>
                <li><label><input type="radio" name="gift" value="yes">선물포장</label></li>
                <li><label><input type="radio" name="gift" value="no" checked>선물포장 안함</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li><label for="prod">주문상품</label>
                    <input type="text" id="prod", value="상품용 3kg">
                </li>
                <li><label for="user-name">주문자 이름</label>
                    <input type="text" id="user-name">
                </li>
                <li><label for="tel">전화번호</label>
                    <input type="text" id="tel">
                </li>
                <li><label for="addr">배송주소</label>
                    <input type="text" id="addr">
                </li>
                <li><label for="mail">이메일</label>
                    <input type="text" id="mail">
                </li>
                <li><label for="search">검색</label>
                    <input type="search" id="search">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
