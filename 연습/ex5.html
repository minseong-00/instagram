<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let mon = prompt('달을 입력하세요')
        switch (mon){
            case'2':
            alert('2월은 28일까지 있습니다');
            break;
            
            case'4':
            case'6':
            case'9':
            case'11':
                alert(mon+'월은 30일까지 있습니다');
                break;

            case'1':
            case'3':
            case'5':
            case'7':
            case'8':
            case'10':
            case'12':
                alert(mon+'월은 31일까지 있습니다');
            default:
                alert('1~12월까지 있습니다')
        }
        
    </script>
</body>
</html>
