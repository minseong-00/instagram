<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<h1>' +'구구단' +'</h1>')
        for(let a =1; a<10; a++){
            document.write('<h3>'+a+'단'+'</h3>')
            for(let b =1; b<10; b++){
                document.write(a+'   X   '+b+'   =   '+(a*b)+'<br>');
            }
        }

    </script>
</body>
</html>
